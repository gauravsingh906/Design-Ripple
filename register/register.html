<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />


    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet" />

    <link rel="stylesheet" href="./register.css" />

    <title>Responsive login form</title>
    <style>
        .slide-in {
            position: fixed;
            top: 0;
            right: 0;
            width: 100%;
            max-width: 500px;
            height: 100%;
            background-color: white;
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.3);
            transform: translateX(100%);
            transition: transform 0.3s ease;
            padding: 20px;
            box-sizing: border-box;
            z-index: 1000;
        }

        .slide-in.show {
            transform: translateX(0);
        }

        .slide-in .close-btn {
            cursor: pointer;
            font-size: 24px;
            color: #333;
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .slide-in form {
            display: flex;
            flex-direction: column;
        }

        .slide-in input {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .slide-in button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div class="login">
        <div class="video" id="videoContainer" style="width: 50vw;">
            <video class="login__img"
                src="https://cdn.dribbble.com/uploads/48292/original/30fd1f7b63806eff4db0d4276eb1ac45.mp4?1689187515"
                autoplay loop muted></video>
        </div>

        <div class="login__content" id="loginContent">
            <form class="login__form" style="margin-top: 30px;">
                <div style="margin-top: 20px;">
                    <h2 class="login__title">
                        <span>Welcome</span> Back
                    </h2>

                    <h1 style="font-size: 2rem; color: black; font-weight: 900;">
                        Sign up to Dribble
                    </h1>
                </div>
                <button class="google" type="submit" data-auth-action="Sign In">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 18 18" fill="none"
                        style="position: relative; top: 5px;" role="img" class="icon ">
                        <path fill-rule="evenodd" clip-rule="evenodd"
                            d="M17.64 9.20419C17.64 8.56601 17.5827 7.95237 17.4764 7.36328H9V10.8446H13.8436C13.635 11.9696 13.0009 12.9228 12.0477 13.561V15.8192H14.9564C16.6582 14.2524 17.64 11.9451 17.64 9.20419Z"
                            fill="#4285F4"></path>
                        <path fill-rule="evenodd" clip-rule="evenodd"
                            d="M8.99976 18C11.4298 18 13.467 17.1941 14.9561 15.8195L12.0475 13.5613C11.2416 14.1013 10.2107 14.4204 8.99976 14.4204C6.65567 14.4204 4.67158 12.8372 3.96385 10.71H0.957031V13.0418C2.43794 15.9831 5.48158 18 8.99976 18Z"
                            fill="#34A853"></path>
                        <path fill-rule="evenodd" clip-rule="evenodd"
                            d="M3.96409 10.7098C3.78409 10.1698 3.68182 9.59301 3.68182 8.99983C3.68182 8.40664 3.78409 7.82983 3.96409 7.28983V4.95801H0.957273C0.347727 6.17301 0 7.54755 0 8.99983C0 10.4521 0.347727 11.8266 0.957273 13.0416L3.96409 10.7098Z"
                            fill="#FBBC05"></path>
                        <path fill-rule="evenodd" clip-rule="evenodd"
                            d="M8.99976 3.57955C10.3211 3.57955 11.5075 4.03364 12.4402 4.92545L15.0216 2.34409C13.4629 0.891818 11.4257 0 8.99976 0C5.48158 0 2.43794 2.01682 0.957031 4.95818L3.96385 7.29C4.67158 5.16273 6.65567 3.57955 8.99976 3.57955Z"
                            fill="#EA4335"></path>
                    </svg>

                    &nbsp; &nbsp; Sign up with Google
                </button>
                <div class="line-container"></div>

                <div>
                    <div class="login__buttons">
                        <button type="button" id="continueWithEmail" class="login__button">Continue with email</button>
                    </div>
                    <p style="margin-top: 10px;" data-hide-on-signup-form="">
                        By creating an account you agree with our
                        <a target="_blank" class="underline" href="/terms">Terms of Service</a>,
                        <a target="_blank" class="underline" href="/privacy">Privacy Policy</a>, and our default
                        <a target="_blank" class="underline" href="/notifications">Notification Settings</a>.
                    </p>
                    <p style="text-align: center; font-size: 1.2rem; margin-top: 25px; color: black;">
                        Already have an account? <a class="underline" href="/login/login.html">Sign in</a>
                    </p>
                </div>
            </form>
        </div>
    </div>

    <!-- Slide-in form -->
    <div class="slide-in" id="signupSlideIn">
        <span class="close-btn" id="closeSlideIn">&times;</span>
        <h2>Create Your Account</h2>
        <form id="signupForm">
            <input type="text" id="name" placeholder="Full Name" required />
            <input type="email" id="signupEmail" placeholder="Email Address" required />
            <input type="password" id="signupPassword" placeholder="Password" required />
            <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
            <button type="submit">Sign Up</button>
        </form>
    </div>


    <script src="./main.js"></script>
</body>

</html>
