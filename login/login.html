<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />


    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet" />

    <link rel="stylesheet" href="./login.css" />

    <title>Responsive login form</title>
    <style>
        /* Media query for screen widths less than 1100px */
        @media (max-width: 1100px) {
            .video {
                visibility: hidden;

                width: 0;

            }

            .login {
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .login__content {
                width: 100%;

            }
        }

        /* Media query for screen widths less than 1000px */
        @media (max-width: 1000px) {
            .video {
                display: none;

            }

            .login {
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .login__content {
                width: 100%;
                height: 100%;
                display: flex;
                justify-content: center;

                padding: 20px;

            }

            .login__form {
                width: 90%;

                max-width: 400px;

                margin: 0 auto;

            }
        }
    </style>
</head>


<body>

    <div class="login">
        <div class="video" id="videoContainer" style="width: 40vw;">
            <video class="login__img"
                src="https://cdn.dribbble.com/uploads/48226/original/b8bd4e4273cceae2889d9d259b04f732.mp4?1689028949"
                autoplay loop muted></video>
        </div>

        <div class="login__content" id="loginContent">
            <form class="login__form" id="loginForm">
                <div>
                    <p class="login__title">
                        <span>Welcome</span> Back
                    </p>

                    <p class="login__description">
                        Welcome! Please login to continue.
                    </p>
                </div>
                <button class="google" type="button" id="googleLogin">
                    <!-- Google Sign-In SVG icon -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18" fill="none"
                        style="position: relative; top: 5px;" role="img" class="icon ">
                        <path fill-rule="evenodd" clip-rule="evenodd"
                            d="M17.64 9.20419C17.64 8.56601 17.5827 7.95237 17.4764 7.36328H9V10.8446H13.8436C13.635 11.9696 13.0009 12.9228 12.0477 13.561V15.8192H14.9564C16.6582 14.2524 17.64 11.9451 17.64 9.20419Z"
                            fill="#4285F4"></path>
                        <path fill-rule="evenodd" clip-rule="evenodd"
                            d="M8.99976 18C11.4298 18 13.467 17.1941 14.9561 15.8195L12.0475 13.5613C11.2416 14.1013 10.2107 14.4204 8.99976 14.4204C6.65567 14.4204 4.67158 12.8372 3.96385 10.71H0.957031V13.0418C2.43794 15.9831 5.48158 18 8.99976 18Z"
                            fill="#34A853"></path>
                        <path fill-rule="evenodd" clip-rule="evenodd"
                            d="M3.96409 10.7098C3.78409 10.1698 3.68182 9.59301 3.68182 8.99983C3.68182 8.40664 3.78409 7.82983 3.96409 7.28983V4.95801H0.957273C0.347727 6.17301 0 7.54755 0 8.99983C0 10.4521 0.347727 11.8266 0.957273 13.0416L3.96409 10.7098Z"
                            fill="#FBBC05"></path>
                        <path fill-rule="evenodd" clip-rule="evenodd"
                            d="M8.99976 3.57955C10.3211 3.57955 11.5075 4.03364 12.4402 4.92545L15.0216 2.34409C13.4629 0.891818 11.4257 0 8.99976 0C5.48158 0 2.43794 2.01682 0.957031 4.95818L3.96385 7.29C4.67158 5.16273 6.65567 3.57955 8.99976 3.57955Z"
                            fill="#EA4335"></path>
                    </svg>

                    Sign in with Google
                </button>
                <div class="line-container"></div>

                <div>
                    <div class="login__inputs">
                        <div>
                            <label for="email" class="login__label">Email</label>
                            <input class="login__input" type="email" id="email" placeholder="Enter your email address"
                                required />
                        </div>

                        <div>
                            <label for="password" class="login__label"
                                style="display: flex; justify-content: space-between;">Password
                                <a class="forget" href="#"
                                    style="text-decoration: none; color: black;">Forgot?</a></label>
                            <div class="login__box">
                                <input class="login__input" type="password" id="password"
                                    placeholder="Enter your password" required />
                                <i class="ri-eye-off-line login__eye" id="input-icon"></i>
                            </div>
                        </div>
                    </div>

                    <div class="login__check">
                        <label class="login__check-label" for="check">
                            <input class="login__check-input" type="checkbox" id="check" />
                            <i class="ri-check-line login__check-icon" style="position: absolute;"></i>
                            Remember me
                        </label>
                    </div>
                </div>

                <div>
                    <div class="login__buttons">
                        <button class="login__button" type="submit">Sign In</button>
                    </div>
                    <p style="text-align: center;">
                        Don't have an account? <a class="underline" href="/register/register.html">Sign up</a>
                    </p>
                </div>
            </form>
        </div>
    </div>

    <!--=============== MAIN JS ===============-->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Toggle password visibility function
            const showHiddenPassword = (inputPassword, inputIcon) => {
                const input = document.getElementById(inputPassword);
                const iconEye = document.getElementById(inputIcon);

                iconEye.addEventListener('click', () => {
                    if (input.type === 'password') {
                        input.type = 'text';
                        iconEye.classList.add('ri-eye-line');
                        iconEye.classList.remove('ri-eye-off-line');
                    } else {
                        input.type = 'password';
                        iconEye.classList.remove('ri-eye-line');
                        iconEye.classList.add('ri-eye-off-line');
                    }
                });
            }

            // Initialize password visibility toggle
            showHiddenPassword('password', 'input-icon');

            const form = document.getElementById('loginForm');
            const googleLoginButton = document.getElementById('googleLogin');

            // Function to handle form submission
            form.addEventListener('submit', function (event) {
                event.preventDefault();

                // Basic form validation
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                if (!email || !password) {
                    alert('Please fill out all fields.');
                    return;
                }

                // Simulate a login request
                console.log('Form submitted:', { email, password });
                alert('Login functionality implemented.');

                form.reset();
            });


            googleLoginButton.addEventListener('click', function () {

                alert('Google Sign-In functionality not implemented in this demo.');
            });
        });
    </script>
</body>

</html>
